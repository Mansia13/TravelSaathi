<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="checkout-container">
        <div class="billing-details">
            <h2>Billing Details</h2>
            <form>
                <label for="first-name">First Name <span>*</span></label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name <span>*</span></label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="country">Country/Region <span>*</span></label>
                <select id="country" name="country">
                    <option value="india">India</option>
                    <!-- Other countries -->
                </select>

                <label for="street-address">Street Address <span>*</span></label>
                <input type="text" id="street-address" name="street-address" placeholder="House number and street name" required>

                <label for="town-city">Town/City <span>*</span></label>
                <input type="text" id="town-city" name="town-city" required>

                <label for="state">State <span>*</span></label>
                <input type="text" id="state" name="state" required>

                <label for="pin-code">PIN Code <span>*</span></label>
                <input type="text" id="pin-code" name="pin-code" required>
            </form>
        </div>

        <div class="order-summary">
            <h2>Your Packages</h2>
            <div class="order-item">
                <span>Maldives Tour Package</span>
                <span>₹9999.00</span>
            </div>
            <div class="order-total">
                <span>Subtotal:</span>
                <span>₹9999.00</span>
            </div>
            <button class="place-order">Place Order</button>

            <div class="payment-warning">
                <p>Sorry, it seems that there are no available payment methods. Please contact us if you require assistance or wish to make alternate arrangements.</p>
            </div>
        </div>
    </div>
</body>
</html>

<style>
    /* General body styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #1a1a1a;
    color: #f2f2f2;
    margin: 0;
    padding: 20px;
}

/* Main checkout container */
.checkout-container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    max-width: 1200px;
    margin: auto;
}

/* Billing details section */
.billing-details, .order-summary {
    background-color: #2c2c2c;
    padding: 20px;
    border-radius: 10px;
    width: 48%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.billing-details h2, .order-summary h2 {
    color: #ffffff;
    font-size: 24px;
    margin-bottom: 20px;
}

label {
    display: block;
    margin: 10px 0 5px;
    color: #d1d1d1;
}

label span {
    color: #ff4b5c;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    background-color: #3c3c3c;
    border: none;
    border-radius: 5px;
    color: #f2f2f2;
}

input::placeholder {
    color: #9e9e9e;
}

input:focus, select:focus {
    outline: none;
    box-shadow: 0 0 5px #ff4b5c;
}

/* Order summary section */
.order-summary .order-item, .order-summary .order-total {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.order-summary .order-item span {
    font-size: 18px;
}

.order-summary .order-total {
    font-weight: bold;
    font-size: 20px;
}

/* Place order button */
.place-order {
    width: 100%;
    background-color: #ff4b5c;
    color: white;
    padding: 15px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.place-order:hover {
    background-color: #ff6b7c;
}

/* Payment warning */
.payment-warning {
    background-color: #f1c40f;
    padding: 10px;
    margin-top: 20px;
    border-radius: 5px;
    color: #2c2c2c;
}
</style>
